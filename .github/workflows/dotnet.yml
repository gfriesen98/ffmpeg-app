name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
  
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Restore Packages
      run: nuget restore simple-ffmpeg-app.sln

    - name: Build solution
      run: msbuild simple-ffmpeg-app.sln -t:rebuild -property:Configuration=Release

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v0.0.2-2
        prerelease: true
        body: Autogenerated build release
        #files: simple-ffmpeg-app.exe
        #files: "D:\\a\\ffmpeg-app\\ffmpeg-app\\simple-ffmpeg-ap\\bin\\Release\\simple-ffmpeg-app.exe"
        files: ".\\simple-ffmpeg-app\\bin\\Release\\simple-ffmpeg-app.exe"
        token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
      env:
        GITHUB_REPOSITORY: gfriesen98/ffmpeg-app
